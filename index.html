<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>i love you</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LIGHTS -->
  <img src="assets/images/lights.png" id="lights" class="item lights">

  <!-- LIGHTER -->
  <img src="assets/images/lighter-closed.png" id="lighter" class="item lighter">

  <!-- ENVELOPE -->
  <div class="envelope-wrapper item envelope">
    <img src="assets/images/envelope-closed.png" id="envelopeImg">

    <div id="letter" class="letter">
      <p>
        Write your love letter here ❤️
      </p>
    </div>
  </div>

  <!-- CAMERA -->
  <img src="assets/images/camera.png" id="camera" class="item camera">

  <!-- KISS -->
  <img src="assets/images/kiss.png" id="kiss" class="item kiss">

  <!-- LOCKET -->
  <img src="assets/images/locket-closed.png" id="locket" class="item locket">

  <!-- CATS -->
  <img src="assets/images/cats-apart.png" id="cats" class="item cats">

  <!-- MUSIC -->
  <div class="music item">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
  </div>

  <audio id="song" src="assets/music/song.mp3"></audio>

  <!-- CAMERA GALLERY -->
  <div id="gallery" class="gallery">
    <button id="prev">⬅</button>
    <img id="photo">
    <button id="next">➡</button>
    <button id="closeGallery" class="close">✕</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
